name: your_sooq
description: Your SOOQ is an E-Commerce application


publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  get: ^4.3.8
  dio: ^4.0.0
  cupertino_icons: ^1.0.2


dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true

  assets:
    - assets/images/ic_splash_icon.png

  fonts:
    - family: OpenSansRegular
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf

    - family: RobotoRegular
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf

    - family: helveticaneuelt
      fonts:
        - asset: assets/fonts/helveticaneuelt-Bold.ttf
        - asset: assets/fonts/helveticaneuelt-Regular.ttf

